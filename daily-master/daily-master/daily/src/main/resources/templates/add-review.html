<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

 
<head>
    <head th:include="head :: head"> </head>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <header th:include="header :: header"> </header>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <sidebar th:include="sidebar :: sidebar"> </sidebar>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">            
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- valifation types -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">후기글 작성</h5>
                                <div class="card-body">
                                    <form id="add-qna" data-parsley-validate="" novalidate="" method="post">
                                    <input type="hidden" name="uno" th:if="${session.loginuser != null}" th:value="${ session.loginuser.uno }">  
                                    <input type="hidden" name="ractive" th:value="0">     
                                    <input type="hidden" name="rwriter" th:if="${session.loginuser != null}" th:value="${ session.loginuser.uname }">                              	
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">제목</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input name="title" type="text" required="" data-parsley-minlength="3" placeholder="작성하실 후기글의 제목을 입력하세요." class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">상품명</label>
                                            <div class="col-12 col-sm-8 col-lg-6" >
                                                <select name="pno" class="custom-select d-block w-100" id="country">
                                                    <option th:if="${ #lists.size(orders) } > 0" th:each="order : ${ orders }" th:text="' 상품명 : ' +${order.pname} + ' 색상 : ' +${order.color} + '│ 사이즈 : '+ ${order.size} + '│ 갯수 : '+ ${order.quantity}" th:value="${order.pno}"></option>
                                                </select>
                                            </div>
                                        </div>  
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">별점</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <select class="custom-select d-block w-100" id="country" required="" name="rstar">
                                                	<option value="5">5점</option>
                                                    <option value="4">4점</option>
                                                    <option value="3">3점</option>
                                                    <option value="2">2점</option>
                                                    <option value="1">1점</option>
                                                    <option value="0">0점</option>
                                                </select>
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">글 내용</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <textarea name="review" required="" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">글 비밀번호</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input name="reviewpwd" id="pass2" type="password" required="" placeholder="비밀번호 입력" class="form-control">
                                            </div>
                                            <div class="col-sm-4 col-lg-3">
                                                <input name="reviewrepwd" type="password" required="" data-parsley-equalto="#pass2" placeholder="비밀번호 재확인" class="form-control">
                                            </div>
                                        </div>                                                                             
                                        <div class="form-group row text-right">
                                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                                <button type="submit" class="btn btn-space btn-primary">후기글 올리기</button>
                                                <button class="btn btn-space btn-secondary">뒤로가기</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end valifation types -->
                        <!-- ============================================================== -->
                    </div>           
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/vendor/parsley/parsley.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
    <script>
    $('#form').parsley();
    </script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
</body>
 
</html>
