<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

 
<head>
    <head th:include="head :: head"> </head>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <header th:include="header :: header"> </header>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <sidebar th:include="sidebar :: sidebar"> </sidebar>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">            
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- valifation types -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">문의 답글 작성</h5>
                                <div class="card-body">
                                    <form id="add-qna-answer" data-parsley-validate="" novalidate="" method="post">
                                    <input type="hidden" name="qactive" th:if="${session.loginuser != null}" th:value="1"> 
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">글번호/작성일</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input id="text" readonly="readonly" th:value="${qna.qno}" required="" placeholder="글번호" class="form-control">
                                            </div>
                                            <div class="col-sm-4 col-lg-3">
                                                <input readonly="readonly" th:value="${qna.qdate}" required="" placeholder="작성일" class="form-control">
                                            </div>
                                        </div>  
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">작성자</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input readonly="readonly" th:value="${qna.qwriter}" required="" data-parsley-minlength="3" placeholder="작성자이름" class="form-control">
                                            </div>
                                        </div>                                
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">카테고리</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input readonly="readonly" th:value="${qna.qcategory}" placeholder="문의유형" class="form-control">
                                            </div>
                                        </div>       	                                                                          	
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">제목</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input readonly="readonly" th:value="${qna.qtitle}" required="" data-parsley-minlength="3" placeholder="문의하실 글의 제목을 입력하세요." class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">상품명</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                            <input readonly="readonly" th:value="${qna.qname}" required="" data-parsley-minlength="3" placeholder="상품명" class="form-control">
                                            </div>
                                        </div>     
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">글 내용</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <textarea readonly="readonly" th:value="${qna.qna}" th:text="${qna.qna}" required="" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <hr class="mb-4">    
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">답변 내용</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <textarea id="qanswer" name="qanswer" required="" class="form-control"></textarea>
                                            </div>
                                        </div>                                                     
                                        <div class="form-group row text-right">
                                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                                <button type="submit" class="btn btn-space btn-primary">문의글 답변하기</button>
                                                <button class="btn btn-space btn-secondary">뒤로가기</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end valifation types -->
                        <!-- ============================================================== -->
                    </div>           
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/vendor/parsley/parsley.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
    <script>
    $('#form').parsley();
    </script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
</body>
 
</html>
