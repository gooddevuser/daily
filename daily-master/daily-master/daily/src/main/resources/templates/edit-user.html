<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

 
<head>
    <head th:include="head :: head"> </head>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <header th:include="header :: header"> </header>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <sidebar th:include="sidebar :: sidebar"> </sidebar>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">            
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- valifation types -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">회원정보수정</h5>
                                <div class="card-body">
                                    <form id="edit-user" data-parsley-validate="" novalidate="" method="post">
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">회원번호/가입날짜</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input id="uno" name="uno" readonly="readonly" required="" placeholder="회원번호" class="form-control" th:value="${user.uno}">
                                            </div>
                                            <div class="col-sm-4 col-lg-3">
                                                <input id="udate" readonly="readonly" required="" placeholder="가입날짜" class="form-control" th:value="${user.udate}">
                                            </div>
                                        </div>  
                                    	<div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">이름</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="uname" name="uname" readonly="readonly" required="" data-parsley-minlength="3" placeholder="성함" class="form-control" th:value="${user.uname}">
                                            </div>
                                        </div>            
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">아이디</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="id" name="id" readonly="readonly" required="" data-parsley-minlength="3" placeholder="3글자 이상의 닉네임" class="form-control" th:value="${user.id}">
                                            </div>
                                        </div>                             
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">닉네임</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="nickname" name="nickname" type="text" required="" data-parsley-minlength="3" placeholder="3글자 이상의 닉네임" class="form-control" th:value="${user.nickname}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">성별</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <select id="gender" name="gender" class="custom-select d-block w-100" required="" th:value="${user.gender}">
                                                    <option value="여성">여성</option>
                                                    <option value="남성">남성</option>
                                                </select>
                                            </div>
                                        </div> 
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">나이</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="age" name="age" type="text" required="" data-parsley-length="[1,99]" placeholder="1세부터 99세 까지 입력" class="form-control" th:value="${user.age}">
                                            </div>
                                        </div>                                        
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">비밀번호</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input id="pwd" name="pwd" type="password" required="" placeholder="비밀번호" class="form-control">
                                            </div>
                                            <div class="col-sm-4 col-lg-3">
                                                <input id="repwd" name="repwd" type="password" required="" data-parsley-equalto="#pwd" placeholder="비밀번호 확인" class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">기본주소/우편번호</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input id="address1" name="address1" type="text" placeholder="기본주소" class="form-control" th:value="${user.address1}">
                                            </div>
                                            <div class="col-sm-4 col-lg-3">
                                                <input id="zip" name="zip" type="text" placeholder="우편번호" class="form-control" th:value="${user.zip}">
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">상세주소</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="address2" name="address2" type="text" required="" data-parsley-minlength="3" placeholder="상세주소" class="form-control" th:value="${user.address2}">
                                            </div>
                                        </div>                                     
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">이메일</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="email" name="email" type="email" required="" data-parsley-type="email" placeholder="이메일 123@co.kr" class="form-control" th:value="${user.email}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">URL</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="url" name="url" data-parsley-type="url" type="url" required="" placeholder="URL" class="form-control" th:value="${user.url}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">전화번호</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input id="tel" name="tel" data-parsley-type="number" type="text" required="" placeholder="숫자만 입력" class="form-control" th:value="${user.tel}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">관심사</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <select id="interest country" name="interest" class="custom-select d-block w-100" required="" th:value="${user.interest}">
                                                    	<option value='스포츠'>스포츠</option>
				                                        <option value='게임'>게임</option>
				                                        <option value='낚시'>낚시</option>
				                                        <option value='웹서핑'>웹서핑</option>
				                                        <option value='음악'>음악</option>
				                                        <option value='애완동물'>애완동물</option>
				                                        <option value='독서'>독서</option>
				                                        <option value='TV'>TV</option>
				                                        <option value='여성패션'>여성패션</option>
				                                        <option value='남성패션'>남성패션</option>
				                                        <option value='뷰티'>뷰티</option>
				                                        <option value='푸드'>푸드</option>
				                                        <option value='쇼핑'>쇼핑</option>
				                                        <option value='자동차'>자동차</option>
				                                        <option value='디자인'>디자인</option>
				                                        <option value='뉴스'>뉴스</option>
				                                        <option value='문화'>문화</option>
                                                </select>
                                            </div>
                                        </div> 
                                        <div class="form-group row text-right">
                                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                                <button type="submit" class="btn btn-space btn-primary">정보수정</button>
                                                <button class="btn btn-space btn-secondary">취소</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end valifation types -->
                        <!-- ============================================================== -->
                    </div>           
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/vendor/parsley/parsley.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
    <script src="../assets/vendor/datepicker/datepicker.js"></script>
    <script src="../assets/vendor/datepicker/moment.js"></script>
    <script src="../assets/vendor/datepicker/tempusdominus-bootstrap-4.js"></script>
    <script src="../assets/vendor/multi-select/js/jquery.multi-select.js"></script>
    <script src="../assets/vendor/select2/js/select2.min.js"></script>
    <script src="../assets/vendor/summernote/js/summernote-bs4.js"></script>
    
    <script>
    $('#form').parsley();
    </script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
    <script>
    $('#my-select, #pre-selected-options').multiSelect()
    </script>
    <script>
    $('#callbacks').multiSelect({
        afterSelect: function(values) {
            alert("Select value: " + values);
        },
        afterDeselect: function(values) {
            alert("Deselect value: " + values);
        }
    });
    </script>
    <script>
    $('#keep-order').multiSelect({ keepOrder: true });
    </script>
    <script>
    $('#public-methods').multiSelect();
    $('#select-all').click(function() {
        $('#public-methods').multiSelect('select_all');
        return false;
    });
    $('#deselect-all').click(function() {
        $('#public-methods').multiSelect('deselect_all');
        return false;
    });
    $('#select-100').click(function() {
        $('#public-methods').multiSelect('select', ['elem_0', 'elem_1'..., 'elem_99']);
        return false;
    });
    $('#deselect-100').click(function() {
        $('#public-methods').multiSelect('deselect', ['elem_0', 'elem_1'..., 'elem_99']);
        return false;
    });
    $('#refresh').on('click', function() {
        $('#public-methods').multiSelect('refresh');
        return false;
    });
    $('#add-option').on('click', function() {
        $('#public-methods').multiSelect('addOption', { value: 42, text: 'test 42', index: 0 });
        return false;
    });
    </script>
    <script>
    $('#optgroup').multiSelect({ selectableOptgroup: true });
    </script>
    <script>
    $('#disabled-attribute').multiSelect();
    </script>
    <script>
    $('#custom-headers').multiSelect({
        selectableHeader: "<div class='custom-header'>Selectable items</div>",
        selectionHeader: "<div class='custom-header'>Selection items</div>",
        selectableFooter: "<div class='custom-header'>Selectable footer</div>",
        selectionFooter: "<div class='custom-header'>Selection footer</div>"
    });
    </script>
    <script>
    $(document).ready(function() {
        $('.js-example-basic-multiple').select2({ tags: true });
    });
    </script>
    <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300

        });
    });
    </script>    
</body>
 
</html>
