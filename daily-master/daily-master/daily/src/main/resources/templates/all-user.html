<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <head th:include="head :: head"> </head>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <header th:include="header :: header"> </header>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <sidebar th:include="sidebar :: sidebar"> </sidebar>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="influence-finder">
                <div class="container-fluid dashboard-content">
                    
                    <!-- ============================================================== -->
                    <!-- content -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-12">
                        <h5 class="card-header">유저목록</h5>
                            <!-- ============================================================== -->
                            <!-- card influencer one -->
                            <!-- ============================================================== -->
                            <div class="card" th:if="${ #lists.size(users) } > 0" th:each="user : ${ users }">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="user-avatar float-xl-left pr-4 float-none">
                                                <a th:href="@{user-detail(uno=${user.uno})}"><img src="assets/images/avatar-1.jpg" alt="User Avatar" class="rounded-circle user-avatar-xl"></a>
                                                    </div>
                                                <div class="pl-xl-3">
                                                <div class="rating-star d-inline-block mb-2 mb-xl-0">
                                                        <div th:if="${user.star == 0}">
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    </div>
	                                                	<div th:if="${user.star == 1}">
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    </div>
	                                                	<div th:if="${user.star == 2}">
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    </div>
	                                                	<div th:if="${user.star == 3}">
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    </div>
	                                                    <div th:if="${user.star == 4}">
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="far fa-star"></i>
	                                                    </div>
	                                                    <div th:if="${user.star == 5}">
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    <i class="fa fa-fw fa-star"></i>
	                                                    </div>
                                                            <p class="d-inline-block text-dark">후기 갯수 : 14 │ 문의 갯수 : 14 (별점 + 후기 ,문의 작업중)</p>
                                                        </div>  
                                                    <div class="m-b-0">                                                    
                                                    	<h5 th:text="회원번호 + ' : ' +${user.uno} + ' │ ' + 가입날짜 + ' : ' +${user.udate}"></h5>
                                                            <a th:href="@{user-detail(uno=${user.uno})}" ><h3 th:text="닉네임 + ' : ' +${user.nickname} + ' │ ' + 성함 + ' : ' +${user.uname} + ' │ ' + 아이디 + ' : ' + ${user.id}"></h3></a>                                                            
                                                    </div>
                                                    <div class="user-avatar-address">
                                                        <p class="mb-2" th:text="우편번호 + ' : ' +${user.zip} + ' │ ' + 일반주소 + ' : ' + ${user.address1} + ' │ ' + 상세주소 + ' : ' +${user.address2}"></p>
                                                        
                                                        <div class="mt-3">
                                                            <a th:href="@{user-detail(uno=${user.uno})}" class="mr-1 badge badge-light" th:text="성별 + ' : ' +${user.gender}"></a><a th:href="@{user-detail(uno=${user.uno})}" class="mr-1 badge badge-light" th:text="나이 + ' : ' +${user.age}"></a><a th:href="@{user-detail(uno=${user.uno})}" class="mr-1 badge badge-light" th:text="전화번호 + ' : ' +${user.tel}"></a><a th:href="@{user-detail(uno=${user.uno})}" class="badge badge-light" th:text="url + ' : ' +${user.url}"></a>
                                                        </div>
                                                        <h4 class="mt-3" th:text="이메일 + ' : ' +${user.email}"></h4> 
                                                    </div>                                                    
                                                </div> 
                                                <a th:if="${user.uactive == 8}" th:href="@{all-user1(uno=${ user.uno })}" class="btn btn-primary mt-3 ml-3" style="font-size:15px">회원승인하기</a>
                                                <a th:if="${user.uactive == 9}" th:href="@{all-user2(uno=${ user.uno })}" class="btn btn-primary mt-3 ml-3" style="font-size:15px">판매자승인하기</a>
                                                <a th:if="${user.uactive == 8} and ${user.uactive == 9}"th:href="@{all-user3(uno=${ user.uno })}" class="btn btn-primary mt-3 ml-3" style="font-size:15px">회원승인거부</a>  
                                                <a th:href="@{all-user4(uno=${ user.uno })}" class="btn btn-primary mt-3 ml-3" style="font-size:15px">회원탈퇴하기</a>                                                  	
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 border-top user-social-box" style="text-align:center; font-size: 18px;">
                                        <div th:if="${user.interest == '스포츠'}" class="user-social-media d-xl-inline-block "><span class="mr-2 twitter-color"> <i class="fab fa-twitter-square"></i></span><span>관심사 : 스포츠</span></div>
                                        <div th:if="${user.interest == '게임'}" class="user-social-media d-xl-inline-block"><span class="mr-2  pinterest-color"> <i class="fab fa-pinterest-square"></i></span><span>관심사 : 게임</span></div>
                                        <div th:if="${user.interest == '낚시'}" class="user-social-media d-xl-inline-block"><span class="mr-2 instagram-color"> <i class="fab fa-instagram"></i></span><span>관심사 : 낚시</span></div>
                                        <div th:if="${user.interest == '웹서핑'}" class="user-social-media d-xl-inline-block"><span class="mr-2  facebook-color"> <i class="fab fa-facebook-square "></i></span><span>관심사 : 웹서핑</span></div>
                                        <div th:if="${user.interest == '음악'}" class="user-social-media d-xl-inline-block"><span class="mr-2 medium-color"> <i class="fab fa-medium"></i></span><span>관심사 : 음악</span></div>
                                        <div th:if="${user.interest == '독서'}" class="user-social-media d-xl-inline-block"><span class="mr-2 youtube-color"> <i class="fab fa-youtube"></i></span><span>관심사 : 독서</span></div>
                                        <div th:if="${user.interest == 'TV'}" class="user-social-media d-xl-inline-block "><span class="mr-2 twitter-color"> <i class="fab fa-twitter-square"></i></span><span>관심사 : TV</span></div>
                                        <div th:if="${user.interest == '여성패션'}" class="user-social-media d-xl-inline-block"><span class="mr-2  pinterest-color"> <i class="fab fa-pinterest-square"></i></span><span>관심사 : 여성패션</span></div>
                                        <div th:if="${user.interest == '남성패션'}" class="user-social-media d-xl-inline-block"><span class="mr-2 instagram-color"> <i class="fab fa-instagram"></i></span><span>관심사 : 남성패션</span></div>
                                        <div th:if="${user.interest == '뷰티'}" class="user-social-media d-xl-inline-block"><span class="mr-2  facebook-color"> <i class="fab fa-facebook-square "></i></span><span>관심사 : 뷰티</span></div>
                                        <div th:if="${user.interest == '푸드'}" class="user-social-media d-xl-inline-block"><span class="mr-2 medium-color"> <i class="fab fa-medium"></i></span><span>관심사 : 푸드</span></div>
                                        <div th:if="${user.interest == '쇼핑'}" class="user-social-media d-xl-inline-block"><span class="mr-2 youtube-color"> <i class="fab fa-youtube"></i></span><span>관심사 : 쇼핑</span></div>
                                        <div th:if="${user.interest == '자동차'}" class="user-social-media d-xl-inline-block"><span class="mr-2 instagram-color"> <i class="fab fa-instagram"></i></span><span>관심사 : 자동차</span></div>
                                        <div th:if="${user.interest == '디자인'}" class="user-social-media d-xl-inline-block"><span class="mr-2  facebook-color"> <i class="fab fa-facebook-square "></i></span><span>관심사 : 디자인</span></div>
                                        <div th:if="${user.interest == '뉴스'}" class="user-social-media d-xl-inline-block"><span class="mr-2 medium-color"> <i class="fab fa-medium"></i></span><span>관심사 : 뉴스</span></div>
                                        <div th:if="${user.interest == '문화'}" class="user-social-media d-xl-inline-block"><span class="mr-2 youtube-color"> <i class="fab fa-youtube"></i></span><span>관심사 : 문화</span></div>
                                    </div>
                                </div>
                                <!-- ============================================================== -->
                                <!-- end card influencer one -->
                                <!-- ============================================================== -->                                

                                <!-- ============================================================== -->
                                <!-- end content -->
                                <!-- ============================================================== -->
                            </div>
                            <!-- ============================================================== -->
                            <!-- influencer sidebar  -->
                            <!-- ============================================================== -->
                            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">                            
                            <h5 class="card-header">검색</h5>
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="font-16">정렬기준</h3>
                                        <select class="form-control">
                                            <option>가나다순</option>
                                            <option>Followers</option>
                                        </select>
                                    </div>
                                    <div class="card-body border-top">
                                        <h3 class="font-16">별점순</h3>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1"><i class="fas fa-star rating-color fa-xs"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2"><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio3"><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio4"><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio5"><i class="fas fa-star rating-color fa-xs"></i><i class="fas fa-star rating-color fa-xs fa-xs"></i><i class="fas fa-star rating-color fa-xs fa-xs"></i><i class="fas fa-star rating-color fa-xs fa-xs"></i><i class="fas fa-star rating-color fa-xs fa-xs"></i></label>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <h3 class="font-16">관심사순</h3>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck10">
                                            <label class="custom-control-label" for="customCheck10">스포츠</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck11">
                                            <label class="custom-control-label" for="customCheck11">게임</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck12">
                                            <label class="custom-control-label" for="customCheck12">낚시</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck13">
                                            <label class="custom-control-label" for="customCheck13">웹서핑</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck14">
                                            <label class="custom-control-label" for="customCheck14">음악</label>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <h3 class="font-16">나이순</h3>
                                        <select class="form-control">
                                            <option selected>나이순 선택하세요</option>
                                            <option value="20-30">20-30</option>
                                            <option value="30-40">30-40</option>
                                            <option value="40-50">40-50</option>
                                        </select>
                                    </div>
                                    <div class="card-body border-top">
                                        <h3 class="font-16">모든날짜순</h3>
                                        <select class="form-control">
                                            <option selected>날짜를 선택하세요</option>
                                            <option value="지난 1시간">지난 1시간</option>
                                            <option value="지난 1일">지난 1일</option>
                                            <option value="지난 1주">지난 1주</option>
                                            <option value="지난 1개월">지난 1개월</option>
                                            <option value="지난 1년">지난 1년</option>
                                        </select>
                                    </div>
                                    <div class="card-body border-top">
                                        <a href="#" class="btn btn-secondary btn-lg btn-block">검색하기</a>
                                    </div>
                                </div>
                            </div>
                            <!-- ============================================================== -->
                            <!-- end influencer sidebar  -->
                            <!-- ============================================================== -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end wrapper  -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- end main wrapper  -->
            <!-- ============================================================== -->
            <!-- Optional JavaScript -->
            <!-- jquery 3.3.1 -->
            <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
            <!-- bootstap bundle js -->
            <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
            <!-- slimscroll js -->
            <script src="assets/vendor/slimscroll/jquery.slimscroll.js"></script>
            <!-- main js -->
            <script src="assets/libs/js/main-js.js"></script>
</body>
 
</html>
